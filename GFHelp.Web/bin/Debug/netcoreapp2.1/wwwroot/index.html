    <script type="text/javascript">
        $(function () {

        function InformationShows() {

        function programInit() {

            // const Webuser = sessionStorage.getItem('username')
            const Webuser = getCookie('username');
            const conGamesStatus = new signalR.HubConnectionBuilder().withUrl("http://127.0.0.1:7777/chatHub?name=" + Webuser).build();
            $('#titleName0').html(Webuser);
            $('#titleName1').html(Webuser);
            conGamesStatus.start().catch(err => console.error(err.toString()));

            conGamesStatus.on("ReceiveGamesStatus", (message) => {
                var html = '';
                message = $.parseJSON(message);
                for (var key in message) {
                    html += '<div class="row">' +
                        '<div class="item">' +
                        '<div class="item-left">' +
                        '<img src="img/icon.jpg" style="height: 100%;">' +
                        '</div>' +
                        '<div class="item-right">' +
                        '<div>' +
                        '<span>' + message[key]['Name'] + '</span>|' +
                        '<span>状态：' + message[key]['statusBarText'] + '</span>' +
                        '</div>' +
                        '<div style="margin-top: 50px;">' +
                        '<a onclick="gameLogin(\'' + message[key]['AccountId'] + '\')" href="javascript:void(0);">登录</a>' +
                        '<a href="">退出</a>' +
                        '<a href="detail.html?gid=' + message[key]['AccountId'] + '">查看详情</a>' +
                        '<a href="javascript:void(0)" onclick="del_game(\'' + message[key]['AccountId'] + '\')">删除实例</a>' +
                        '</div>' +
                        '</div>' +
                        ' </div>' +
                        '</div >';
                }
                $('.item-box').html(html);
            });

        }
        function getUserInfo() {
            var token = checkToken();
            $.ajax({
                url: 'http://127.0.0.1:7777/Account/GetGamesInfo',
                type: 'get',
                dataType: 'json',
                headers: { 'Authorization': 'Bearer ' + token },
                success: function (res) {
                    if (res.code == 1) {
                        var html = '';
                        $(res.data).each(function (index, el) {
                            console.log(el);
                            html += '<div class="row">' +
                                '<div class="item">' +
                                '<div class="item-left">' +
                                '<img src="img/icon.jpg" style="height: 100%;">' +
                                '</div>' +
                                '<div class="item-right">' +
                                '<div>' +
                                '<span>' + el.accountid + '</span>|' +
                                '<span>状态：空闲......</span>' +
                                '</div>' +
                                '<div style="margin-top: 50px;">' +
                                '<a href="">登录</a>' +
                                '<a href="">退出</a>' +
                                '<a href="detail.html?gid=' + el.accountid + '">查看详情</a>' +
                                '<a href="" onclick="del_game(' + el.accountid + ')">删除实例</a>' +
                                '</div>' +
                                '</div>' +
                                ' </div>' +
                                '</div >';
                        });
                        $('.item-box').html(html);
                        // return res.data;
                    } else {
                        alert('获取用户信息失败');
                    }
                }
            });
        }
        function checkToken() {
            // var token = sessionStorage.getItem('token');
            var token = getCookie('token');
            if (!token) {
                alert('您尚未登录游戏，请先登录');
                location.href = 'login.html';
            } else {
                return token;
            }
        }
        function del_game(accountid) {
            if (confirm('确认删除实例吗？')) {
                var token = checkToken();
                var data = JSON.stringify({
                    gameAccountID: accountid,
                    gamePassword: 'string',
                    androidID: 'string',
                    mac: 'string',
                    yunDouDou: 'string',
                    platform: 'string',
                    channelID: 'string',
                    worldID: 'string',
                    parm: 'string',
                    webUsername: 'string'
                });
                $.ajax({
                    url: 'http://127.0.0.1:7777/DeleteGame',
                    type: 'post',
                    dataType: 'json',
                    headers: { 'Authorization': 'Bearer ' + token },
                    contentType: "application/json",
                    data: data,
                    success: function (res) {
                        alert(res.message);
                    }
                });
            } else {
                alert('已取消');
            }
        }
        function startOperation(Obj) {
            var token = checkToken();
            $.ajax({
                url: 'http://127.0.0.1:7777/Game/StartOperation',
                type: 'post',
                dataType: 'json',
                data: { accountID: accountID, operationID: operationID, teamID: teamID },
                headers: { 'Authorization': 'Bearer ' + token },
                success: function (res) {

                }
            });
        }
        function logout() {
            // sessionStorage.setItem('token',null);
            setCookie('token', null);
            window.location.href = 'login.html';
        }
        /** 创建游戏实例 */
        function createGame() {
            var accountid = $('input[name=accountid]').val();
            var password = $('input[name=password]').val();
            var yunDouDou = $('input[name=yunDouDou]').val();
            var parm = $('input[name=parm]').val();
            var platform = 'iOS';
            var channelid = $('input:checked[name=channelid]').val();
            if (channelid == 'other') {
                channelid = $('input[name=channelid_input]').val();
            }
            var worldId = $('input:checked[name=worldId]').val();
            if (worldId == 'other') {
                worldId = $('input[name=worldId_input]').val();
            }
            if (accountid == '' && yunDouDou == '') {
                alert('请正确且完整填写表单');
                return;
            } else {
                var token = checkToken();
                var data = JSON.stringify({
                    gameAccountID: accountid,
                    gamePassword: password,
                    androidID: '11',
                    mac: '11',
                    yunDouDou: yunDouDou,
                    platform: platform,
                    channelID: channelid,
                    worldID: worldId,
                    parm: parm,
                    webUsername: 'string'
                });
                console.log(data);
                $.ajax({
                    url: 'http://127.0.0.1:7777/CreatGame',
                    type: 'post',
                    dataType: 'json',
                    headers: { 'Authorization': 'Bearer ' + token },
                    contentType: "application/json",
                    data: data,
                    success: function (res) {
                        if (res.code != 1) {
                            alert(res.message);
                        }
                        $('#myModal').modal('hide');
                    }
                });
            }


        }

        function other(Obj) {
            if ($(Obj).val() == 'other') {
                $(Obj).parents('p').next().find('input').css('display', 'block');
            } else {
                $(Obj).parents('p').next().find('input').css('display', 'none');
            }
        }

        function gameLogin(gameid) {
            var token = checkToken();
            // var username = sessionStorage.getItem('username');
            var username = getCookie('username');
            $.ajax({
                url: 'http://127.0.0.1:7777/Game/Login',
                type: 'post',
                dataType: 'json',
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify({ gameID: gameid, username: username }),
                headers: { 'Authorization': 'Bearer ' + token },
                success: function (res) {
                    if (res.code == 1) {
                        alert(res.message);
                    }
                }
            });
        }
    </script>
